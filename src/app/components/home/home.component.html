<app-header></app-header>
<div class="container-fluid" style="height: 100vh">
  <div class="row">
    <div
      class="col-md-7"
      style="margin: 10rem 0rem 10rem 0; text-align: center"
    >
      <div class="top-heading">
        <h1>
          <div class="welcome">Welcome,</div>
          <div class="welcome">
            <span>FashionKido</span>
          </div>
        </h1>
      </div>
      <div class="bottom-text">
        <h3>Your destination for trendy fashion!</h3>
        <div class="inner-div2 mt-4" *ngIf="!homeService.isUserLoggedIn">
          <button class="btn btn-dark btn-lg" (click)="onLoginClicked()">
            Login
          </button>
          <button class="btn btn-dark btn-lg mx-3" routerLink="/signup">
            SignUp
          </button>
        </div>
        <div class="inner-div2" *ngIf="homeService.isUserLoggedIn">
          <h1>Hello, {{ homeService.userLoggedInName | titlecase }} ðŸ‘‹</h1>

          <div class="shop-btn">
            <a (click)="onCategoryImgClick('men')" class="shopping-btn"
              ><button class="btn shop-gender btn-warning btn-lg">
                Shop For Men
              </button></a
            >
            <a (click)="onCategoryImgClick('women')" class="shopping-btn"
              ><button class="btn shop-gender btn-warning btn-lg">
                Shop For Women
              </button></a
            >
          </div>

          <div class="container1">
            <div class="product">
              <div class="circle">
                <span class="product-name">Jeans</span>
                <img
                  src="../../../assets/men/jeans/black 4 jeans.jpg"
                  alt="jeans"
                  (click)="onCategoryImgClick('jeans')"
                />
              </div>
            </div>
            <div class="product">
              <div class="circle">
                <span class="product-name">Shirts</span>
                <img
                  src="../../../assets/women/shirts/s2.webp"
                  alt="shirt"
                  (click)="onCategoryImgClick('shirt')"
                />
              </div>
            </div>
            <div class="product">
              <div class="circle">
                <span class="product-name">T-Shirts</span>
                <img
                  src="../../../assets/men/tshirts/t2.webp"
                  alt="tshirt"
                  (click)="onCategoryImgClick('tshirt')"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="imgHome">
        <img src="../../../assets/homePage.png" alt="" />
      </div>
    </div>
  </div>
</div>

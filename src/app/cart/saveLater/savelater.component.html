<div class="top-div">
  <div class="container">
    <h3 *ngIf="saveLaterProducts.length !== 0">
      Products Saved For Later .....
    </h3>
    <div class="productDiv" *ngFor="let product of saveLaterProducts">
      <div class="container-fluid">
        <div class="row" style="margin-top: 30px">
          <div class="col-3">
            <a (click)="productClicked(product)"
              ><img
                src="{{ product.imageUrl }}"
                height="100px"
                width="100px"
                alt=""
            /></a>

            <h5>{{ product.name }}</h5>
          </div>
          <div class="col-2">
            <h6>Size: {{ product.selectedSize }}</h6>
          </div>
          <div class="col-2">
            <h5></h5>
          </div>
          <div class="col-2">
            <h5>{{ product.price * product.quantity | currency : "INR" }}</h5>
          </div>

          <div class="col-3">
            <button class="buttton" (click)="deleteProduct(product)">
              Delete
            </button>
            <button class="placeOrderBtn" (click)="addToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-header></app-header>
<div class="top-div">
  <div class="container">
    <div class="productDiv" *ngFor="let product of cartItems">
      <div class="container-fluid">
        <div class="row" style="margin-top: 30px;">
          <div class="col-3">
            <a (click)="productClicked(product)"><img src="{{ product.imageUrl }}" height="100px" width="100px" alt="" /></a>
            
            <h5>{{ product.name }}</h5>
          </div>
          <div class="col-2">
            <h6>Size: {{ product.selectedSize }}</h6>
          </div>
          <div class="col-2">
            <h5><button class="buttton" (click)="increaseQuantity(product)">+</button> {{  product.quantity }} <button class="buttton" (click)="decreaseQuantity(product)">-</button></h5>
          </div>
          <div class="col-2">
            <h5 >{{ product.price * product.quantity | currency : "INR" }}</h5>
          </div>
    
          <div class="col-3">
           <button class="buttton">Save For Later</button>
           <br>
           <button class="buttton" (click)="deleteProduct(product)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" *ngIf="cartItems.length !== 0">
      <div class="row" style="margin-top: 20px;">
        <div class="col-6">
          <h5>Total :</h5>
          <h5>{{ calculateTotalPrice() | currency: 'INR' }}</h5>
        </div>
        <div class="col-6">
          <button class="placeOrderBtn" (click)="placeOrder()">Place Order</button>
        </div>
      </div>
      
    </div>
  </div>
  <div class="cartEmpty" *ngIf="cartItems.length === 0">
    <h5>Cart is Empty</h5>
    <button routerLink="/products">+ Add Items To Cart</button>
  </div>
</div>

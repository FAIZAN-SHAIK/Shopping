<div class="topLoginDiv">
  <h3 class="top-heading">Welcome ,<span>FashionKido</span> </h3>
  <div>
    <div class="container top-div">
      <div class="row top-row">
        <div class="col-6">
          <div class="form-div">
            <form>
              <div class="form-group">
                <label id="label" for="userName" class="text-danger">
                  <h6>User Name :</h6>
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="UName"
                  placeholder="Enter UserName"
                  [(ngModel)]="userNameSignUpPage"
                />
              </div>
              <div class="form-group">
                <label id="label" for="password" class="text-danger">
                  <h6>Password:</h6>
                </label>
                <input
                  type="password"
                  class="form-control"
                  name="PWord"
                  value=""
                  placeholder="Password"
                  [(ngModel)]="PasswordSignUpPage"
                />
              </div>
              <div class="form-group">
                <label id="label" for="password" class="text-danger">
                  <h6>Renter Password:</h6>
                </label>
                <input
                  type="password"
                  class="form-control"
                  name="RPWord"
                  value=""
                  placeholder="Password"
                  [(ngModel)]="reEnterPasswordSignUPPage"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn registBtn my-5"
                  (click)="newRegistration()"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6 img-div">
          <img src="./../../../assets/signupvector.gif" height="500px" alt="login" />
        </div>
      </div>
    </div>
  </div>
</div>
